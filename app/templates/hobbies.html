<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/myself.jpg">
        </div>
        <h1>Kevin Wang</h1>
    </div>

    <header class="nav-bar">
        <div class="nav-content">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/">About Me</a>
                        <a class="nav-item nav-link" href="/work">Work and Education</a>
                        <a class="nav-item nav-link" href="/hobbies">Hobbies</a>
                        <a class="nav-item nav-link" href="/places">Cool Places I've
                            Visited</a>
                            <a class="nav-item nav-link" href="/timeline">Leave a Message</a>   
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <h2>Hobbies</h2>
    <ul class="hobbies">
        <img src="./static/img/friends.jpg">
        <li>
            <h3>Traveling with Friends</h3>
        </li>
        <li>
            <h3>Chess w/ Friends</h3>
        </li>
        <li>
            <h3>Lane Swimming</h3>
        </li>
        {% for hobby in hobbies %}
        <li>
            <h3>{{ hobby.name }}</h3>
            <p>{{ hobby.description }}</p>
        </li>
        {% endfor %}
    </ul>

    <!-- Form for adding a new hobby -->
    <form method="POST" action="/hobbies">
        <input type="text" name="name" placeholder="Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit">Add Hobby</button>
    </form>
</body>

</html>
